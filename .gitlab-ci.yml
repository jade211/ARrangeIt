include:
  - template: Android.gitlab-ci.yml

variables:
  ANDROID_SDK: "34"
  ANDROID_BUILD_TOOLS: "34.0.0"


before_script:
  - cd src/ARrangeIt
  - apt-get update -y
  - apt-get install -y unzip wget tar curl lib32stdc++6 lib32z1
  - export ANDROID_HOME="${PWD}/android-home"
  - mkdir -p "$ANDROID_HOME"
  - wget -O $ANDROID_HOME/cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
  - cd $ANDROID_HOME
  - unzip -d cmdline-tools cmdline-tools.zip
  - rm cmdline-tools.zip
  - cd cmdline-tools
  - mv cmdline-tools latest  # Move extracted folder to 'latest' directory (if it's not already)
  - export PATH=$PATH:${ANDROID_HOME}/cmdline-tools/latest/bin/  # Point to the 'latest' folder
  - ls ${ANDROID_HOME}/cmdline-tools/latest/bin/  # List the contents of the folder to verify sdkmanager exists
  - yes | sdkmanager --licenses || true
  - sdkmanager "platforms;android-${ANDROID_SDK}"
  - sdkmanager "platform-tools"
  - sdkmanager "build-tools;${ANDROID_BUILD_TOOLS}"
  - cd ..
  - cd ..
  - chmod +x ./gradlew  # Ensure Gradle wrapper is executable

stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - echo "Compiling the code..."
    - echo "Build complete."

unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - sleep 60
    - echo "Code coverage is 90%"

lint-test-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - echo "Linting code... This will take about 10 seconds."
    - sleep 10
    - echo "No lint issues found."

deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
